{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="component-card p-4">
            <h2 class="fw-bold mb-4 text-center">Вход</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-purple w-100 mt-3">Войти</button>
            </form>
            <p class="mt-3 text-center small text-gray">Нет аккаунта? <a href="{% url 'signup' %}" style="color: var(--accent-purple)">Создать</a></p>
        </div>
    </div>
</div>
{% endblock %}
