{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="component-card p-4">
            <h2 class="fw-bold mb-4">Изменение данных</h2>
            <form method="POST">
                {% csrf_token %}
                <label class="text-gray small">ЛОГИН</label>
                <input type="text" name="username" value="{{ user.username }}" class="form-control mb-3">
                <label class="text-gray small">EMAIL</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control mb-4">
                <button type="submit" class="btn btn-purple w-100">СОХРАНИТЬ</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
