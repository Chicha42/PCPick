{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="component-card p-4">
            <h2 class="fw-bold mb-4">Настройки профиля</h2>

            <div class="mb-3">
                <label class="text-gray fw-bold">ЛОГИН:</label>
                <div class="h5 border-bottom border-secondary mt-2 pb-2">{{ user.username }}</div>
            </div>

            <div>
                <label class="text-gray fw-bold">EMAIL:</label>
                <div class="h5 border-bottom border-secondary mt-2 pb-2">{{ user.email }}</div>
            </div>

            <div class="d-flex flex-column gap-2 mt-4">
                <a href="edit_profile" class="btn btn-purple">Изменить личные данные</a>
                <a href="change_password" class="btn btn-purple mt-2">Сменить пароль</a>
                <a href="{% url 'logout' %}" class="btn btn-hazard mt-4">Выйти из аккаунта</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
