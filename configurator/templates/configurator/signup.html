{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="component-card p-4">
            <h2 class="fw-bold mb-4 text-center">Регистрация</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-purple w-100 mt-3">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
