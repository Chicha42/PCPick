{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCPick</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container align-items-center">

            <a class="navbar-brand fw-bold m-0" href="{% url 'index' %}" style="font-size: 2.2rem;">
                <span style="color: var(--accent-purple)">PC</span>PICK
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-4 align-items-center">
                    <li class="nav-item"><a class="nav-link px-3" href="{% url 'index' %}">Собрать ПК</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link px-3" href="{% url 'profile' %}">Мои сборки</a></li>
                        <li class="nav-item"><a class="nav-link px-3" href="{% url 'profile_info' %}">Профиль</a></li>
                    {% endif %}
                </ul>

                <div class="ms-auto d-flex align-items-center">
                    {% if not user.is_authenticated %}
                        <a href="{% url 'login' %}" class="btn btn-sm btn-purple px-4 me-2" style="height: auto; padding: 10px 20px;">Вход</a>
                        <a href="{% url 'signup' %}" class="btn btn-sm btn-outline-purple px-4 me-2" style="height: auto; padding: 10px 20px;">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
